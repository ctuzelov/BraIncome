{{ define "curriculum" }}
<div class="tab-pane fade show active" id="course-curriculum" role="tabpanel" aria-labelledby="course-curriculum-tab">
    <div class="course-curriculum box">
        <h3 class="text-capitalize mb-4">curriculum</h3>

        <!-- accordion start -->
        <div class="accordion" id="accordion">
            {{ range $index, $module := .Content.Curriculum }}
            <!-- accordion item start  -->
            <div class="accordion-item">
                <h2 class="accordion-header" id="heading-{{ $index }}">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse-{{ $index }}" aria-expanded="true" aria-controls="collapse-{{ $index }}">
                        {{ $module.Name }} <span>{{ len $module.Lessons }}</span>
                    </button>
                </h2>
                <div id="collapse-{{ $index }}" class="accordion-collapse collapse show" aria-labelledby="heading-{{ $index }}" data-bs-parent="#accordion">
                    <div class="accordion-body">
                        <ul>
                          <div class="container">
                            {{ range $lesson := $module.Lessons }}
                              <div class="youtube-link" data-link="">
                                <div class="icon">
                                  <img src="/assets/img/courses/free-icon-play-button-6460002.png" alt="Icon" class="w-6 h-6" style="max-width: 150%;">
                                </svg>
                                </div>
                                <span style="color: var(--black-90); font-size: 90%;">{{ $lesson.Name }}</span> 
                              </div>

                              <div class="youtube-player-overlay">
                                <div class="youtube-player-popup">
                                  <iframe
                                    src="https://www.youtube.com/embed/{{$lesson.Link}}"
                                    title={{ $lesson.Name }}
                                    frameborder="0"
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope;
                                    picture-in-picture"
                                    allowfullscreen
                                  ></iframe>
                                </div>
                                </div>
                            {{ end }}
                          </div>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- accordion item end  -->
            {{ end }}
        </div>
        <!-- accordion end -->

    </div>
</div>
{{ end }}
