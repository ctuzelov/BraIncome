<!DOCTYPE html>
<html lang="en">
<head>
  <title> Log In </title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/assets/css/font-awesome.css">
  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/style.css">
  <link rel="stylesheet" href="/assets/css/responsive.css">
  <link rel="stylesheet" class="js-color-style" href="/assets/css/colors/color-1.css">
  <link rel="stylesheet" class="js-glass-style" href="/assets/css/glass.css" disabled>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    
  <!-- page loader start -->
  <div class="page-loader js-page-loader">
    <div></div>
  </div>
  <!-- page loader end -->

    <!--main warpper start-->
<div class="main-wrapper">

  <!-- header start-- -->
  {{ template "header" .}}
  <!-- header end-- -->

    <!-- breadcrumb start -->
    <div class="breadcrumb-nav">
      <div class="container">
        <nav aria-label="breadcrumb">
          <ol class="breadcrumb mb-0">
            <li class="breadcrumb-item"><a href="/">Home</a></li>
            <li class="breadcrumb-item active" aria-current="page">Login</li>
          </ol>
        </nav>
      </div>
    </div>
    <!-- breadcrumb end -->


      <!-- login section start-- -->
      <section class="login-section section-padding">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-7 col-lg-6 col-xl-5">
              <div class="login-form box">
                <h2 class="form-title text-center" style="margin-bottom: 18px">Log In</h2>

                <!-- Add login with Google button -->
                <div class="social-container" style="justify-content: center; text-align: center">
                  <a href="#" class="social">
                      <img src="/assets/img/1534129544.png" alt="Google Logo" style="width: 32px; height: 32px;">
                  </a>
                  <a href="#" class="social">
                      <img src="/assets/img/Facebook_circle_pictogram.svg.png" alt="Facebook Logo" style="width: 32px; height: 32px;">
                  </a>
                </div>
              

                <div style="justify-content: center; text-align: center;/*! justify-content: center; */margin: 10px 10px 10px;">or use your account</div>

                <!-- Regular email/password login form -->

                <form action="/sign-in" method="post">
                  <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="Email" required>
                    {{ with .ErrMsgs.email }}<p class="text-danger"> {{ . }} </p>{{ end }}
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                    {{ with .ErrMsgs.password }}<p class="text-danger"> {{ . }} </p>{{ end }}
                    <div class="d-flex mb-2 justify-content-end"><a href="/assets/img/forgot.jpg">Forget Password</a></div>
                  </div>
                  <button type="submit" class="btn btn-theme btn-block btn-form"  ><a href="/"> Log in </a></button>
                  <p class="text-center mt-4 mb-0">Don't have an account ? <a href="/sign-up">Sign Up</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- login section end-- -->


  <!-- footer start -->
  {{ template "footer" .}}
  <!-- footer end -->

</div>
    <!--main warpper end-->


<!-- style switcher start -->
{{ template "style-switcher" }}
<!-- style switcher end -->



<script src="/assets/js/bootstrap.bundle.min.js"></script>  
<script src="/assets/js/main.js"></script>
</body>
</html>
